<style>
    .form-horizontal .control-label {
        width: 100px;
        text-align: left;
    }
    .col-md-offset-3 {
        margin-left: 5%;
    }
    .close{display: none;}
</style>

<div class="page-bar margin-bottom-20">
    <ul class="page-breadcrumb">
        <li>
            <a href="{:url('admin/index/index')}">后台首页</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>内容管理</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>商城商品</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>刷单商品</span>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
					<span class="caption-subject bold uppercase">
						刷单商品
					</span>
                </div>
            </div>
            <div class="portlet-body form">
                <form method="post" action="" class="form-horizontal" enctype="multipart/form-data">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-3 control-label">下单数量</label>
                            <div class="col-md-9">
                                <input type="number" step="1" name="order_num" value="{$data.order_num}" onchange="if(this.value < 0){this.value = 0}" onclick="if(this.value < 0){this.value = 0}" class="form-control input-medium">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">返佣金额</label>
                            <div class="col-md-9">
                                <input type="number" step="0.01" name="order_money" value="{:xiaoshu($data.order_money)}" onchange="if(this.value < 0){this.value = 0}" onclick="if(this.value < 0){this.value = 0}" class="form-control input-medium">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">服务费金额</label>
                            <div class="col-md-9">
                                <input type="number" step="0.01" name="fwf_money" value="{:xiaoshu($data.fwf_money)}" onchange="if(this.value < 0){this.value = 0}" onclick="if(this.value < 0){this.value = 0}" class="form-control input-medium">
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green">保存</button>
                                <a href="javascript:;" onclick="javascript:history.back(-1);" class="btn red">返回</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $("#submit").submit(function(){
        $("#submit").attr({"disabled":"disabled"});
    });
</script>
