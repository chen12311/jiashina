<link type="text/css" rel="stylesheet" href="__JS__/bootstrap-fileinput/fileinput.css" />
<script type="text/javascript" src="__JS__/bootstrap-fileinput/fileinput.js"></script>
<script type="text/javascript" src="__JS__/bootstrap-fileinput/fileinput_locale_zh.js"></script>

<style>
    .form-horizontal .control-label {
        width: 100px;
        text-align: left;
    }
    .col-md-offset-3 {
        margin-left: 5%;
    }
</style>

<div class="page-bar margin-bottom-20">
    <ul class="page-breadcrumb">
        <li>
            <span>会员管理</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>会员列表</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>拼团失败</span>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12 ">
        <!-- BEGIN SAMPLE FORM PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject font-dark sbold uppercase">拼团失败</span>
                </div>
            </div>
            <div class="portlet-body form">
                <form method="post" action="" enctype="multipart/form-data" class="form-horizontal" id="myform" method="post">
                    <div class="form-body">
                        {volist name="$arr" id="r"}
                        <div class="form-group">
                            <label class="col-md-3" style="text-align: right;">{$r.title}</label>
                            <div class="col-md-9">
<!--                                <input type="hidden" name="" value="{$r.id}" onchange="if(this.value < 0){this.value = 0}" onclick="if(this.value < 0){this.value = 0}" style="width:100px;display:unset;">-->
                                <input type="number" step="1" name="{$r.id}" value="{$data[$r.id] ?? 0}" class="form-control" onchange="if(this.value < 0){this.value = 0}" onclick="if(this.value < 0){this.value = 0}" style="width:80px;display:unset;"> 次
                            </div>
                        </div>
                        {/volist}
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green">确定</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
