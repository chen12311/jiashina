<link type="text/css" rel="stylesheet" href="__JS__/bootstrap-fileinput/fileinput.css" />
<script type="text/javascript" src="__JS__/bootstrap-fileinput/fileinput.js"></script>
<script type="text/javascript" src="__JS__/bootstrap-fileinput/fileinput_locale_zh.js"></script>

<style>
    .form-horizontal .control-label {
        width: 100px;
        text-align: left;
    }
    .col-md-offset-3 {
        margin-left: 5%;
    }
</style>

<div class="page-bar margin-bottom-20">
    <ul class="page-breadcrumb">
        <li>
            <span>网站设置</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>返现设置</span>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12 ">
        <!-- BEGIN SAMPLE FORM PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject font-dark sbold uppercase">返现设置</span>
                </div>
            </div>
            <div class="portlet-body form">
                <form method="post" action="" enctype="multipart/form-data" class="form-horizontal" id="myform" method="post">
                    <div class="form-body">
<!--                        <div class="form-group">-->
<!--                            <label class="col-md-3 control-label">间隔数量</label>-->
<!--                            <div class="col-md-9">-->
<!--                                <input type="number" name="number" value="{$number}" step="1" id="number" class="form-control" onchange="if(this.value < 0){this.value = 1}" onclick="if(this.value < 0){this.value = 1}" style="width:100px;display:unset;">-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="form-group">
                            <label class="col-md-3 control-label">返现比例</label>
                            <div class="col-md-9">
                                <input type="text" name="scale" value="{$scale}" id="scale" class="form-control" onchange="if(this.value < 0){this.value = 0}" onclick="if(this.value < 0){this.value = 0}" style="width:100px;display:unset;">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">服务费比例</label>
                            <div class="col-md-9">
                                <input type="text" name="fwf" value="{$fwf}" id="fwf" class="form-control" onchange="if(this.value < 0){this.value = 0}" onclick="if(this.value < 0){this.value = 0}" style="width:100px;display:unset;">
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green">保存</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
