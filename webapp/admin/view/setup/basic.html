<link type="text/css" rel="stylesheet" href="__JS__/bootstrap-fileinput/fileinput.css" />
<script type="text/javascript" src="__JS__/bootstrap-fileinput/fileinput.js"></script>
<script type="text/javascript" src="__JS__/bootstrap-fileinput/fileinput_locale_zh.js"></script>

<style>
    .form-horizontal .control-label {
        width: 100px;
        text-align: left;
    }
    .col-md-offset-3 {
        margin-left: 5%;
    }
    .close{display: none;}
</style>

<div class="page-bar margin-bottom-20">
    <ul class="page-breadcrumb">
        <li>
            <span>网站设置</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>基本设置</span>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12 ">
         <div class="portlet light bordered">
             <div class="portlet-title">
                 <div class="caption">
                     <span class="caption-subject font-dark sbold uppercase">基本设置</span>
                 </div>
             </div>
             <div class="portlet-body form">
                  <form method="post" action="" enctype="multipart/form-data" class="form-horizontal" id="myform" method="post">
                      <div class="form-body">
                          <div class="form-group">
                              <label class="col-md-3 control-label">网站名称</label>
                              <div class="col-md-9">
                                  <input type="text" id="title" name="title" value="{$title}" class="form-control input-inline input-medium">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-md-3 control-label">客服电话</label>
                              <div class="col-md-9">
                                  <input type="text" id="phone" name="phone" value="{$phone}" class="form-control input-inline input-medium">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-md-3 control-label">备案信息</label>
                              <div class="col-md-9">
                                  <input type="text" id="icp" name="icp" value="{$icp}" class="form-control input-inline input-medium">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-md-3 control-label">备案连接</label>
                              <div class="col-md-9">
                                  <input type="text" id="icpurl" name="icpurl" value="{$icpurl}" class="form-control input-inline input-medium">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-md-3 control-label">网站ico</label>
                              <div class="col-md-9">
                                  <input type="file" id="ico" name="ico">
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-md-3 control-label">网站logo</label>
                              <div class="col-md-9">
                                  <input type="file" id="logo" name="logo">
                              </div>
                          </div>
                      </div>
                      <div class="form-actions">
                          <div class="row">
                              <div class="col-md-offset-3 col-md-9">
                                  <button type="submit" class="btn green">保存</button>
                              </div>
                          </div>
                      </div>
                 </form>
             </div>
         </div>
     </div>
</div>

<script>
    $('#ico').fileinput({
        showUpload: false,
        showRemove: false,
        language: 'zh',
        maxFileCount: 1,
        showCaption: false,
        allowedFileExtensions: ['ico','jpg', 'png', 'gif', 'jpeg'],
        maxFileSize: 261120,
        {if $ico}
        initialPreview:['<img src="__ROOT__{$ico}">'],
        {/if}
        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
    });

    $('#logo').fileinput({
        showUpload: false,
        showRemove: false,
        language: 'zh',
        maxFileCount: 1,
        showCaption: false,
        allowedFileExtensions: ['jpg', 'png', 'gif', 'jpeg'],
        maxFileSize: 261120,
        {if $logo}
        initialPreview:['<img src="__ROOT__{$logo}">'],
        {/if}
        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
    });
</script>
