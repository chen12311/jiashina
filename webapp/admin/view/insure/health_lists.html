<div class="page-bar margin-bottom-20">
    <ul class="page-breadcrumb">
        <li>
            <span>保险管理</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>保险记录</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>健康金支付记录</span>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">

            <div class="portlet-title">
                <div class="caption">
					<span class="caption-subject bold uppercase">
            		健康金支付记录
          			</span>
                </div>
            </div>

            <div class="portlet-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th width="80"> ID </th>
                            <th width="80"> 支付金额 </th>
                            <th width="120"> 支付时间 </th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name="$lists" id="r" key="i"}
                        <tr class='del{$r.id}'>
                            <td> {$i} </td>
                            <td> {:xiaoshu($r.money)} 元 </td>
                            <td> {$r.intime} </td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
