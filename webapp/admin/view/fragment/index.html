<div class="page-bar margin-bottom-20">
    <ul class="page-breadcrumb">
        <li>
            <span>图片管理</span>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject bold uppercase">图片管理</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th width="50px;"> ID </th>
                            <th width="100px;"> 位置 </th>
                            <th width="120px;"> 管理操作 </th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name="lists" id="v" key="i"}
                        <tr id="del" style="display: {if $catid == -1 && $i != 1}none{/if}">
                            <td> {$i} </td>
                            <td> {$v.name} </td>
                            <td>
                                <a class="btn btn-xs yellow" href="{:url('lists','catid='.$catid.'&state='.$i)}">查看</a>
                            </td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
