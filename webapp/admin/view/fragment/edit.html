<link type="text/css" rel="stylesheet" href="__JS__/bootstrap-fileinput/fileinput.css" />
<script type="text/javascript" src="__JS__/bootstrap-fileinput/fileinput.js"></script>
<script type="text/javascript" src="__JS__/bootstrap-fileinput/fileinput_locale_zh.js"></script>

<style>
    .form-horizontal .control-label {
        width: 100px;
        text-align: left;
    }
    .col-md-offset-3 {
        margin-left: 5%;
    }
    .moreImgUpload{
        height:34px;
        line-height:34px;
        position: relative;
    }
    .close{display: none;}
</style>

<div class="page-bar margin-bottom-20">
    <ul class="page-breadcrumb">
        <li>
            <span>图片管理</span>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>添加图片</span>
        </li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
					<span class="caption-subject bold uppercase">
						添加图片
					</span>
                </div>
            </div>
            <div class="portlet-body form">
                <form method="post" action="" class="form-horizontal" enctype="multipart/form-data">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-3 control-label">网址</label>
                            <div class="col-md-9">
                                <input type="text" id="website" name="website" value="{$data.website}" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">缩略图</label>
                            <div class="col-md-9">
                                <input type="file" id="thumb" name="thumb" accept="image/png,image/jpg,image/gif,image/JPEG">
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green">保存</button>
                                <a href="{:url('lists','catid='.$catid.'&state='.$state)}" class="btn red">返回</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $('#thumb').fileinput({
        showUpload: false,
        showRemove: false,
        language: 'zh',
        maxFileCount: 1,
        showCaption: false,
        allowedFileExtensions: ['jpg', 'png', 'gif', 'jpeg'],
        maxFileSize: 261120,
        {if $data.thumb}
        initialPreview:['<img src="{$data.thumb}" style="width:100%;max-width:300px" />'],
        {/if}
        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
    });
</script>
